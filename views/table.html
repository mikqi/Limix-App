<div class="index-bg table-content container-table valign-wrapper add-page">
  <div class="col s12 m12 container-col">
    <div class="card card-table container-card card-index">
      <div class="card-content ">
        <span class="card-title black-text">URL YOU HATE</span>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <table>
                <thead>
                  <th>Name</th>
                  <th>URL</th>
                  <th>Tags</th>
                  <th>Action</th>
                </thead>
                <tbody>
                  <tr ng-repeat="datum in blocked">
                    <td>{{datum.name}}</td>
                    <td>{{datum.url}}</td>
                    <td>{{datum.tags}}</td>
                    <td>
                      <a class="btn-floating btn-delete waves-effect waves-light red" ng-click="delete($index ,datum._id)"><i class="mdi-action-delete"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
      <div class="card-action"></div>
    </div>
  </div>
</div>
