<div class="index-bg valign-wrapper add-page">
  <div class="col s12 m12">
    <div class="card card-index">
      <div class="card-content ">
        <span class="card-title black-text">ADD URL YOU HATE</span>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="name" type="text" ng-model="name" class="validate">
                <label for="name">Name</label>
              </div>
              <div class="input-field col s12">
                <input id="url" type="text" ng-model="url" class="validate">
                <label for="url">URL</label>
              </div>
              <div class="input-field col s12">
                <input id="tag" ng-model="tag" data-role="materialtags" type="text" class="validate">
                <label for="tag">Tag</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card-action">
        <button class="btn waves-effect waves-light green " id="add" ng-click="addStorage()">Add</button>
        <input type="reset" value="Reset" class="btn waves-effect waves-light red">
      </div>
    </div>
  </div>
</div>
